<!DOCTYPE html>
<html>
<head>
	<title>User Account Management</title>
	<style>
		body {
			font-family: "Cairo", sans-serif;
			background-color: #f4f4f4;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 4px rgba(0,0,0,.1);
		}
		h1 {
			margin-top: 0;
			font-size: 36px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}
		th, td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		.actions {
			margin-top: 20px;
		}
		.actions button {
			padding: 10px 15px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.actions button:hover {
			background-color: #3e8e41;
		}
		.form {
			margin-top: 20px;
		}
		.form label {
			display: block;
			margin-bottom: 8px;
		}
		.form input[type="text"], .form input[type="email"], .form input[type="password"] {
			padding: 10px;
			border-radius: 4px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		.form input[type="submit"] {
			padding: 10px 15px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.form input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.form .error {
			color: #f00;
			margin-bottom: 10px;
		}
		.btn {
			font-family: "Cairo", sans-serif;
			padding: 10px 15px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.btn:hover{
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>User Account Management</h1>
		
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- USER 1 -->
				<tr>
					<td>1</td>
					<td>John Doe</td>
					<td>john.doe@example.com</td>
					<td>
						<button class="btn">Edit</button>
						<button class="btn">View Activity</button>
					</td>
				</tr>
				<!-- USER 2 -->
				<tr>
					<td>2</td>
					<td>Jane Smith</td>
					<td>jane.smith@example.com</td>
					<td>
						<button class="btn">Edit</button>
						<button class="btn">View Activity</button>
					</td>
				</tr>
				<!-- USER 3 -->
				<tr>
					<td>3</td>
					<td>Bob Johnson</td>
					<td>bob.johnson@example.com</td>
					<td>
						<button class="btn">Edit</button>
						<button class="btn">View Activity</button>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="form">
			<h2>Remove User</h2>
			<form action="">
				<label>Email</label>
				<input type="email" name="email" value="john.doe@example.com">
				<input type="submit" value="Remove User">
			</form>
		</div>
		
		<div class="form">
			<h2>Edit User</h2>
			<form>
				<label>Name</label>
				<input type="text" name="name" value="John Doe">
				
				<label>Email</label>
				<input type="email" name="email" value="john.doe@example.com">
				
				<label>Password</label>
				<input type="password" name="password">
				
				<input type="submit" value="Save Changes">
			</form>
			<div class="error">Error message goes here</div>
		</div>
		
		<div class="form">
			<h2>Add New User</h2>
			<form>
				<label>Name</label>
				<input type="text" name="name">
				
				<label>Email</label>
				<input type="email" name="email">
				
				<label>Password</label>
				<input type="password" name="password">
				
				<input type="submit" value="Add User">
			</form>
			<div class="error">Error message goes here</div>
		</div>
	</div>
</body>
</html>
